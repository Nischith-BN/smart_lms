<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Smart LMS</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Kaushan+Script" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script  th:src="@{/JS/scripts.js}">    </script>
</head>
<body>
<div class="main-container" th:object="${user}">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">e-Library</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{/book}" th:if="${user.getUserRole() == 'ADMIN'}">Add Books</a></li>
                <li><a th:href="@{/book}">View Books</a></li>
                <li><a class="red" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="row" >
        <div th:each="book : ${books}">
            <div class="row valign-wrapper">
                <div class="col m1 valign">
                    <img src="http://placehold.it/110x120" />
                </div>
                <div class="col m11">
                    <h5 th:text="${book.getTitle()}">Title of the Book</h5>
                    <p th:text="${book.getAuthor()}">Author of the Book</p>
                    <ul class="right" >
                        <li class="book-options"><a class="secondary-content" title="Delete" th:href="@{/book}" th:if="${user.getUserRole() == 'ADMIN'}"><i class="small material-icons">delete</i></a></li>
                        <li class="book-options"><a class="secondary-content" title="Update" th:href="@{/book}" th:if="${user.getUserRole() == 'ADMIN'}"><i class="small material-icons">playlist_add</i></a></li>
                        <li class="book-options"><a class="secondary-content" title="Add to cart" th:href="@{/addtocart}" th:if="${user.getUserRole() == 'USER'}"><i class="small material-icons">shopping_cart</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div><!--end of main container-->
</body>
</html>
