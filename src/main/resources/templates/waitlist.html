<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Smart LMS</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Kaushan+Script" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script  th:src="@{/JS/scripts.js}"></script>
</head>
<body>
<div>
    <nav>
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s8">
                    <a href="#" class="brand-logo">e-Library</a>
                </div>
                <div class="col s4">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a th:href="@{/book}" th:if="${user.getUserRole() == 'ADMIN'}">Add Books</a></li>
                        <li><a th:href="@{/waitListedbook}" th:if="${user.getUserRole() != 'ADMIN'}">Wait list</a></li>
                        <li><a th:href="@{/books}">View Books</a></li>
                        <li><a class="red" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <h5>
        <small>Your Wait listed Books</small>
    </h5>

    <div class="row" >
        <div class="col s9 m9">
            <div class="col s3 m3" th:object="${waitlist}">
                <ul class="collection" th:each="item, status : ${waitlist}">
                    <div th:if = "${user.getEmail()} == ${item.getUser().getEmail()}">
                        <li class="collection-item avatar valign-wrapper">
                            <img src="http://placehold.it/100x100" class="circle" />
                            <span class="title" th:text="${item.getBook().getTitle()}">Title</span>
                         </li>
                        <li class="book-options"><a class="secondary-content" title="Add to waitlist" th:href="@{|/book/addtocart/${item.getBook().getBookId()}|}" th:if="${user.getUserRole() == 'USER' and item.isInvalid() == true}"><img src = "https://cdn2.iconfinder.com/data/icons/bitsies/128/Clock-48.png">Waiting List</img></a></li>
                        <li class="book-options"><a class="secondary-content" title="Checkout" th:href="@{|/book/addtocart/${item.getBook().getBookId()}|}" th:if="${user.getUserRole() == 'USER' and item.isInvalid() == false}">Checkout</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
